    <!-- Alphabet Progress Bar -->

    <!-- Level Progress Indicator -->

                </div>
                <span class="progress-text" id="progressText">0 / 3</span>
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <main class="game-container">
        <!-- Word Section -->
        <div class="word-section">
            <!-- Word Meaning -->
            <div class="word-meaning" id="wordMeaning">At (hayvan)</div>

            <!-- Word Display: Question on top, Answer below -->
            <div class="word-display-wrapper">

                <div class="word-latin" id="wordLatin">

        </div>

        <!-- Letter Selection Grid -->

        <!-- Feedback Area -->
        <div class="feedback" id="feedback"></div>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>Ayarlar</h2>
                <button class="btn-close" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="soundToggle">Ses Efektleri</label>

                </div>
                <div class="setting-item">

                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>襤statistikler</h2>
                <button class="btn-close" id="closeStats">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content glass-card">
            <h1 class="welcome-title">
                <span class="orhun-large">偕偌除</span>

    <!-- Scripts -->
